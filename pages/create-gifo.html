<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo-mobile.svg" />
    <title>Gifos - Crear Gifo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/styles/main.css"
    />
  </head>
  <body>
    <!-- top bar -->
    <div class="top-bar"></div>

    <!-- header -->
    <header class="section-header">
      <div id="menu-toggle" class="menu-toggle">
        <input type="checkbox" />

        <span></span>
        <span></span>
        <span></span>

        <!-- mobile menu -->
        <ul id="menu" class="menu">
          <li>
            <span class="dark-mode-toggler menu-link">Modo Nocturno</span>
          </li>
          <li>
            <a class="menu-link" href="/pages/favorites.html">Favoritos</a>
          </li>
          <li>
            <a class="menu-link" href="/pages/my-gifos.html">Mis GIFOS</a>
          </li>
        </ul>
      </div>
      <nav>
        <a href="/index.html">
          <!-- logo -->
          <svg
            class="logo"
            width="63px"
            height="60px"
            viewBox="0 0 63 60"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title>Gifos</title>
            <desc>Created with Sketch.</desc>
            <defs>
              <polygon
                id="path-1"
                points="0.494619458 0.526112695 58.2715334 0.526112695 58.2715334 24.1695652 0.494619458 24.1695652"
              ></polygon>
            </defs>
            <g
              id="GIFOS1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="g1" transform="translate(-156.000000, -2463.000000)">
                <g
                  id="logo-desktop"
                  transform="translate(156.000000, 2463.000000)"
                >
                  <g id="Group-5">
                    <polygon
                      id="Fill-1"
                      fill="#5ED7C6"
                      points="0 -0.0002 0 59.1084314 59.1086314 59.1084314 59.1086314 46.4422961 54.8865863 46.4422961 54.8865863 54.8863863 4.2220451 54.8863863 4.2220451 4.2218451 42.220451 4.2218451 42.220451 16.8879804 54.8865863 16.8879804 54.8865863 25.332915 59.1086314 25.332915 59.1086314 12.6659353 46.4424961 -0.0002"
                    ></polygon>
                    <g id="Group-4" transform="translate(9.000000, 20.000000)">
                      <mask id="mask-2" fill="white">
                        <use xlink:href="#path-1"></use>
                      </mask>
                      <g id="Clip-3"></g>
                      <text
                        id="GIFOS2"
                        class="logo-svg"
                        mask="url(#mask-2)"
                        font-family="Roboto-Black, Roboto"
                        font-size="18"
                        font-weight="700"
                        fill="#572EE5"
                      >
                        <tspan x="3" y="21">GIFOS</tspan>
                      </text>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </a>
        <!-- desktop menu -->
        <ul id="menu-desktop" class="menu-desktop">
          <li>
            <span class="menu-link dark-mode-toggler">Modo Nocturno</span>
          </li>
          <li>
            <a class="menu-link" href="/pages/favorites.html">Favoritos</a>
          </li>
          <li>
            <a class="menu-link" href="/pages/my-gifos.html">Mis GIFOS</a>
          </li>
          <li>
            <a
              class="create-gifo-link menu-link active"
              href="/pages/create-gifo.html"
            >
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- section create-gifo -->
    <section class="section-create-gifo">
      <!-- screen -->
      <div class="screen">
        <div id="description-container" class="description-container">
          <h2 id="screen-title" class="screen-title">
            Aquí podrás<br />crear tus propios
            <span class="text-secondary">GIFOS</span>
          </h2>
          <p id="screen-subtitle" class="screen-subtitle">
            ¡Crea tu GIFO en sólo 3 pasos!<br />sólo necesitas una cámara para
            grabar un video
          </p>
        </div>

        <div id="video-container" class="video-container display-none">
          <video id="video" class="recorded-screen"></video>
          <img
            src="/assets/placeholder.gif"
            alt="image placeholder"
            id="img-gif"
            class="recorded-screen display-none"
          />
          <div
            id="video-status-container"
            class="video-status-container display-none"
          >
            <img
              id="video-status-icon"
              class="video-status-icon"
              src="/assets/loader.svg"
              alt="loader"
            />
            <p id="video-status-description" class="video-status-description">
              Estamos subiendo tu GIFO
            </p>

            <div
              id="video-status-button-group"
              class="button-group display-none"
            >
              <button id="button-download" class="button-card-overlay">
                <img
                  class="icon-download"
                  src="/assets/icon-download-hover.svg"
                  alt="download"
                />
              </button>
              <button id="button-link" class="button-card-overlay">
                <img
                  class="icon-hover"
                  src="/assets/icon-link-hover.svg"
                  alt="link"
                />
              </button>
            </div>
          </div>
          <div id="video-overlay" class="video-overlay display-none"></div>
        </div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
      </div>

      <!-- screen footer -->
      <div class="footer">
        <!-- placeholder el -->
        <div class="placeholder"></div>

        <!-- pagination -->
        <div class="pagination-group">
          <button id="step-1" class="button-circle pagination-button">1</button>
          <button id="step-2" class="button-circle pagination-button">2</button>
          <button id="step-3" class="button-circle pagination-button">3</button>
        </div>

        <!-- video action -->
        <div class="video-action-container">
          <span id="timer" class="timer display-none">00:00:00</span>
          <button
            id="repeat-recording-button"
            class="repeat-recording-button display-none"
          >
            REPETIR CAPTURA
          </button>
        </div>
      </div>

      <!-- divisor -->
      <div class="divisor"></div>

      <!-- buttons -->
      <div class="action-button-container">
        <button id="action-button" class="action-button button-pill">
          COMENZAR
        </button>
      </div>

      <!-- svgs -->

      <!-- camera & light -->
      <div class="svg-camera">
        <!-- <img class="svg-camera" src="/assets/camara.svg" alt="camera" /> -->
      </div>
      <div class="svg-camera-light">
        <!-- <img
          class="svg-camera-light"
          src="/assets/element-luz-camara.svg"
          alt="camera light"
        /> -->
      </div>
      <div class="svg-tape">
        <!-- <img class="svg-tape" src="/assets/pelicula.svg" alt="tape" /> -->
      </div>
    </section>

    <!-- section footer -->
    <footer class="section-footer">
      <!-- share -->
      <div class="share-group">
        <p class="share-text">Compartir en:</p>

        <div class="share-icon-group">
          <a
            class="icon-link icon-facebook"
            href="https://facebook.com"
            target="_blank"
          >
          </a>

          <a
            class="icon-link icon-twitter"
            href="https://twitter.com"
            target="_blank"
          >
          </a>

          <a
            class="icon-link icon-instagram"
            href="https://instagram.com"
            target="_blank"
          >
          </a>
        </div>
      </div>

      <!-- copyright -->
      <p class="copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <!-- bottom bar -->
    <div class="bottom-bar"></div>

    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="/src/createGifo.js" type="module"></script>
  </body>
</html>
