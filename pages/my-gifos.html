<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo-mobile.svg" />
    <title>Gifos - Mis Gifos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/styles/main.css"
    />
  </head>
  <body>
    <!-- section modal -->
    <div id="modal" class="modal display-none">
      <div class="button-close-wrapper">
        <button id="modal-button-close" class="button-close">
          <!-- added icon with css -->
        </button>
      </div>

      <div class="gif-wrapper">
        <video
          id="modal-gif"
          class="gif"
          src="https://media0.giphy.com/media/26xBwdIuRJiAIqHwA/giphy.mp4?cid=e9eef115hrxw8wgy11lfntuldltoergfxn0355ppm60wec4p&rid=giphy.mp4&ct=g"
          autoplay
          loop
        ></video>

        <button
          id="modal-button-previous"
          class="gallery-button gallery-button-previous"
        ></button>
        <button
          id="modal-button-next"
          class="gallery-button gallery-button-next"
        ></button>
      </div>

      <div class="footer">
        <div class="description">
          <p id="modal-username" class="username">User</p>
          <p id="modal-title" class="title">Titulo GIFO</p>
        </div>
        <div class="button-group">
          <button id="modal-button-fav" class="button-card button-fav favorite">
            <!-- icon-fav -->
            <img
              class="icon-fav"
              src="/assets/icon-fav.svg"
              alt="icon favorites"
            />

            <!-- icon-fav-active -->
            <img
              class="icon-fav-active"
              src="/assets/icon-fav-active.svg"
              alt="icon favorites active"
            />
          </button>

          <button
            id="modal-button-delete"
            class="button-card button-delete display-none"
          >
            <!-- icon-delete -->
            <img
              class="icon-delete"
              src="/assets/icon-trash-hover.svg"
              alt="icon trash"
            />
          </button>

          <a
            id="modal-button-download"
            class="button-card"
            href="#"
            target="_blank"
            download
          >
            <!-- icon-download -->
            <img src="/assets/icon-download.svg" alt="icon download" />
          </a>
        </div>
      </div>
    </div>

    <!-- modal overlay -->
    <div id="modal-overlay" class="modal-overlay display-none"></div>

    <!-- top bar -->
    <div class="top-bar"></div>

    <!-- header -->
    <header class="section-header">
      <div id="menu-toggle" class="menu-toggle">
        <input type="checkbox" />

        <span class="hamburguer-menu"></span>
        <span class="hamburguer-menu"></span>
        <span class="hamburguer-menu"></span>

        <!-- mobile menu -->
        <ul id="menu" class="menu">
          <li>
            <span class="menu-link dark-mode-toggler">Modo Nocturno</span>
          </li>
          <li>
            <a class="menu-link" href="/pages/favorites.html">Favoritos</a>
          </li>
          <li>
            <a class="menu-link" href="/pages/my-gifos.html">Mis GIFOS</a>
          </li>
        </ul>
      </div>
      <nav>
        <a href="/index.html">
          <!-- logo -->
          <svg
            class="logo"
            width="63px"
            height="60px"
            viewBox="0 0 63 60"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title>Gifos</title>
            <desc>Created with Sketch.</desc>
            <defs>
              <polygon
                id="path-1"
                points="0.494619458 0.526112695 58.2715334 0.526112695 58.2715334 24.1695652 0.494619458 24.1695652"
              ></polygon>
            </defs>
            <g
              id="GIFOS1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="g1" transform="translate(-156.000000, -2463.000000)">
                <g
                  id="logo-desktop"
                  transform="translate(156.000000, 2463.000000)"
                >
                  <g id="Group-5">
                    <polygon
                      id="Fill-1"
                      fill="#5ED7C6"
                      points="0 -0.0002 0 59.1084314 59.1086314 59.1084314 59.1086314 46.4422961 54.8865863 46.4422961 54.8865863 54.8863863 4.2220451 54.8863863 4.2220451 4.2218451 42.220451 4.2218451 42.220451 16.8879804 54.8865863 16.8879804 54.8865863 25.332915 59.1086314 25.332915 59.1086314 12.6659353 46.4424961 -0.0002"
                    ></polygon>
                    <g id="Group-4" transform="translate(9.000000, 20.000000)">
                      <mask id="mask-2" fill="white">
                        <use xlink:href="#path-1"></use>
                      </mask>
                      <g id="Clip-3"></g>
                      <text
                        id="GIFOS2"
                        class="logo-svg"
                        mask="url(#mask-2)"
                        font-family="Roboto-Black, Roboto"
                        font-size="18"
                        font-weight="700"
                        fill="#572EE5"
                      >
                        <tspan x="3" y="21">GIFOS</tspan>
                      </text>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </a>
        <!-- desktop menu -->
        <ul id="menu-desktop" class="menu-desktop">
          <li>
            <span class="menu-link dark-mode-toggler">Modo Nocturno</span>
          </li>
          <li>
            <a class="menu-link" href="/pages/favorites.html">Favoritos</a>
          </li>
          <li>
            <a class="active menu-link" href="/pages/my-gifos.html"
              >Mis GIFOS</a
            >
          </li>
          <li>
            <a
              class="create-gifo-link menu-link"
              href="/pages/create-gifo.html"
            >
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- section gallery -->
    <section class="section-gallery">
      <!-- icon my gifos -->
      <img
        src="/assets/icon-mis-gifos.svg"
        alt="mis gifos"
        class="title-icon"
      />

      <!-- title -->
      <h1 id="search-term-title" class="title">Mis GIFOS</h1>

      <!-- gallery -->
      <div id="gifos-gallery" class="gallery">
        <!-- here the resulting gif of the search are appended dynamically
          sample gif:     
          <div class="sample-gif"></div>
        -->
      </div>

      <!-- view more button -->
      <div class="button-container">
        <button id="view-more-button" class="button-pill display-none">
          VER MÁS
        </button>
      </div>

      <!-- no content -->
      <div id="no-content" class="no-content display-none">
        <!-- no-content-icon -->
        <img
          src="/assets/icon-mis-gifos-sin-contenido.svg"
          alt="icon mis gifos sin contenido"
          class="no-content-icon"
        />

        <p class="no-content-text">¡Anímate a crear tu primer GIFO!</p>
      </div>
    </section>

    <!-- section trending -->
    <section class="section-trending">
      <!-- title & subtitle -->
      <h2 class="title">Trending GIFOS</h2>
      <h3 class="subtitle">
        Mira los últimos <br class="mobile-only" />GIFOS de nuestra comunidad
      </h3>

      <!-- gallery -->
      <div
        id="trending-gallery-button-previous"
        class="gallery-button gallery-button-previous"
      ></div>
      <div id="trending-gifos-gallery" class="gallery"></div>
      <div
        id="trending-gallery-button-next"
        class="gallery-button gallery-button-next"
      ></div>
    </section>

    <!-- section footer -->
    <footer class="section-footer">
      <!-- share -->
      <div class="share-group">
        <p class="share-text">Compartir en:</p>

        <div class="share-icon-group">
          <a
            class="icon-link icon-facebook"
            href="https://facebook.com"
            target="_blank"
          >
          </a>

          <a
            class="icon-link icon-twitter"
            href="https://twitter.com"
            target="_blank"
          >
          </a>

          <a
            class="icon-link icon-instagram"
            href="https://instagram.com"
            target="_blank"
          >
          </a>
        </div>
      </div>

      <!-- copyright -->
      <p class="copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <!-- bottom bar -->
    <div class="bottom-bar"></div>

    <script src="/src/myGifos.js" type="module"></script>
  </body>
</html>
