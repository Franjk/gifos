    <section class="section-create-gifo">
      <!-- screen -->
      <div class="screen">
        <div id="description-container" class="description-container">
          <h2 id="screen-title" class="screen-title">
            Aquí podrás<br />crear tus propios
            <span class="text-secondary">GIFOS</span>
          </h2>
          <p id="screen-subtitle" class="screen-subtitle">
            ¡Crea tu GIFO en sólo 3 pasos!<br />sólo necesitas una cámara para
            grabar un video
          </p>
        </div>

        <div id="video-container" class="video-container display-none">
          <video id="video" class="recorded-screen"></video>
          <img
            src=""
            alt="image placeholder"
            id="img-gif"
            class="recorded-screen display-none"
          />
          <div
            id="video-status-container"
            class="video-status-container display-none"
          >
            <img
              id="video-status-icon"
              class="video-status-icon"
              src="./assets/loader.svg"
              alt="loader"
            />
            <p id="video-status-description" class="video-status-description">
              Estamos subiendo tu GIFO
            </p>

            <div
              id="video-status-button-group"
              class="button-group display-none"
            >
              <button id="button-download" class="button-card">
                <img
                  class="icon-download"
                  src="./assets/icon-download-hover.svg"
                  alt="download"
                />
              </button>
              <button id="button-link" class="button-card">
                <img
                  class="icon-hover"
                  src="./assets/icon-link-hover.svg"
                  alt="link"
                />
              </button>
            </div>
          </div>
          <div id="video-overlay" class="video-overlay display-none"></div>
        </div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
      </div>

      <!-- screen footer -->
      <div class="footer">
        <!-- placeholder el -->
        <div class="placeholder"></div>

        <!-- pagination -->
        <div class="pagination-group">
          <button id="step-1" class="button-circle pagination-button">1</button>
          <button id="step-2" class="button-circle pagination-button">2</button>
          <button id="step-3" class="button-circle pagination-button">3</button>
